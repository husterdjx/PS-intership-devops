apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-http
  labels:
    app: hello-http
spec:
  selector:
    matchLabels:
      app: hello-http
  replicas: 2
  template:
    metadata:
      labels:
        app: hello-http
    spec:
      containers:
      - name: hello-http
        image: registry.cn-beijing.aliyuncs.com/husterdjx/husterdjx:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 50052
        resources:
          requests:
            cpu: 25m
            memory: 25Mi
          limits:
            cpu: 25m
            memory: 25Mi