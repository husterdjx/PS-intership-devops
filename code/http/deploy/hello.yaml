apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-http
  labels:
    app: hello-http
spec:
  selector:
    matchLabels:
      app: hello-http
  template:
    metadata:
      labels:
        app: hello-http
    spec:
      containers:
      - name: hello-http
        image: registry.cn-beijing.aliyuncs.com/husterdjx/husterdjx:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 50052
        resources:
          requests:
            cpu: 50m
            memory: 50Mi
          limits:
            cpu: 50m
            memory: 50Mi
---
apiVersion: v1
kind: Service
metadata:
  name: hello-http-service
spec:
  selector:
    app: hello-http
  ports:
    - protocol: TCP
      port: 50080
      targetPort: 50052